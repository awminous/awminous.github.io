---
layout: sub
---

<main class="subpg">
  <div class="grid-container">
    <section class="grid-x grid-margin-x">
      <h1 class="cell small-12 large-6 large-offset-3 text-head text-center">Contact Us</h1>
      <p class="cell small-12 large-6">Get in touch with us by filling out the contact form below.</p>
    </section>
  </div>

  <section class="contact-display">
    <div class="border01"></div>
    <form class="grid-container" action="https://formspree.io/awminous@gmail.com">
      <fieldset class="grid-x grid-margin-x">
        <label class="cell small-12 medium-6">Your Name
          <input type="text" placeholder="Your Name" name="name">
        </label>
        <label class="cell small-12 medium-6">Your Email
          <input type="text" placeholder="Your Email" name="_replyto">
        </label>
        <label class="cell small-12 medium-12">Subject
          <input type="text" placeholder="Subject" name="_subject">
        </label>
        <label class="cell small-12 medium-12">Message
          <textarea name="message" rows="5" placeholder="Message" name="Message"></textarea>
        </label>
        <input type="text" name="_gotcha" style="display:none" />
        <div class="cell"><input type="submit" value="Send" title="Send" class="more button float-right"></div>
      </fieldset>
    </form>
  </section>
</main>
